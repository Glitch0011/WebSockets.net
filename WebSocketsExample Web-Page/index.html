        <style>
            .notification
            {
                background-color: #d0e4fe;
                overflow: hidden;
                padding: 10px;
            }
            .notification:hover
            {
                opacity: 1;
            }
            .notifications
            {
                background-color: lightblue;
                -webkit-transition: width 300ms ease-in-out, height 300ms ease-in-out;
                -moz-transition: width 300ms ease-in-out, height 300ms ease-in-out;
                -o-transition: width 300ms ease-in-out, height 300ms ease-in-out;
                transition: width 300ms ease-in-out, height 300ms ease-in-out;
            }
        </style>
        <script type="text/javascript">
            try 
            {
                var server = new FancyWebSocket("ws://localhost:8000");

                server.bind('chat', function (msg) {
                    notify(msg.msg);
                })
                server.bind('open', function () {
                    notify("Connected");
                    server.send("login", { name: "Tom" });
                })
                server.bind("loginAccepted", function () {
                    notify("Logged in");
                })
                server.bind("notification", function (msg) {
                    notify(msg.msg);
                })

                function notify(msg) {
                    var note = $("<div class='notification'>" + msg + "</div>")
                        .appendTo($('#notifications'));

                    note.delay(2000)
                        .queue(function () {
                            $(this).stop().fadeTo(500, 0.5, function () {
                                $(this).stop();
                            });
                        });
                }
                
                $(document).ready(function () {
                    notify("Startup");
                });

                function SendTextBox()
                {
                    server.send(
                      'chat',
                      {
                          name: 'Test',
                          message: $("#textbox").val()
                      }
                    );
                }
            }
            catch (err)
            {
                document.title = err.message;
                notify(err.message);
            }
	    </script>
